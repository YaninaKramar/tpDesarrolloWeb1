<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>2do parcial</h1>
    </header>
    <section id="container">
      <article id="universidad">
        <p id="textoUniversidad">Universidad</p>
      </article>
      <article id="modificarDatosAqui">
        <form action="">
          <label for="nombre">Ingresa una universidad:</label>
          <select name="nombre" id="nombre">
            <option value="INICIO">Seleccione una universidad</option>
            <option value="UNLAM">UNLAM</option>
            <option value="UAI">UAI</option>
            <option value="UNSAM">UNSAM</option>
          </select>
          <label for="color">Cambia el color de fondo:</label>
          <select name="color" id="color">
            <option value="Inicial">Seleccione un color de fondo</option>
            <option value="Rojo">Rojo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
          </select>
          <input type="radio" name="colores" id="blanco" />
          <label for="blanco">Blanco</label>
          <input type="radio" name="colores" id="gris" />
          <label for="gris">Gris</label>
          <input type="radio" name="colores" id="amarillo" />
          <label for="amarillo">Amarillo</label>
        </form>
      </article>
    </section>
    <footer>
      <p>Kramar Yanina</p>
    </footer>
  </body>
</html>
