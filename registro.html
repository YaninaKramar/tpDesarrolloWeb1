<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="styleRegistro.css" />
    <title>Registro</title>
  </head>

  <body>
    <header>
      <a href="index.html" class="inicio">
        <h1>Stream Time</h1>
      </a>
    </header>
    <h2>
      Registrarse
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 23 23"
        stroke-width="1.6"
        stroke="currentColor"
        class="RegisterSvg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
        />
      </svg>
    </h2>

    <main>
      <form id="registrationForm" class="container">
        <section class="register">
          <div>
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" pattern="[A-Za-z]+" required />
          </div>
          <div>
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" pattern="[A-Za-z]+" required />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" required />
          </div>
          <div>
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" pattern="[A-Za-z0-9]+" required />
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required />
          </div>
          <div>
            <label for="confirmPassword">Repetir Contraseña</label>
            <input type="password" id="confirmPassword" required />
          </div>
        </section>
        <section class="payMethod">
          <div class="cont-labelTitle">
            <label class="labelTitle" for="">Metodos de pago</label>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="svgPay"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
              />
            </svg>
          </div>
          <div class="payMethods">
            <ul>
              <li>
                <input
                  class="roundCheck"
                  type="radio"
                  name="payMethod"
                  value="creditCard"
                />
                <label for="">Tarjeta de credito</label>
                <ul>
                  <li>
                    <input
                      class="input1"
                      type="text"
                      placeholder="Numero de tarjeta"
                      id="cardNumber"
                    />
                    <input
                      class="input2"
                      type="text"
                      placeholder="XXX"
                      id="cardCVC"
                      pattern="[1-9]{3}"
                    />
                  </li>
                </ul>
              </li>
              <li>
                <input
                  class="roundCheck"
                  type="radio"
                  name="payMethod"
                  value="pagoFacil"
                />
                <label for="">Pago Fácil</label>
              </li>
              <li>
                <input
                  class="roundCheck"
                  type="radio"
                  name="payMethod"
                  value="rapipago"
                />
                <label for="">Rapipago</label>
              </li>
              <li>
                <input
                  class="roundCheck"
                  type="radio"
                  name="payMethod"
                  value="bankTransfer"
                />
                <label for="">Transferencia bancaria</label>
                <ul>
                  <li>
                    <p>CBU: 9123801938091231231</p>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="container-btn">
            <button type="submit" class="btn">Confirmar</button>
            <button type="button" class="btn">
              <a href="login.html">Cancelar</a>
            </button>
          </div>
        </section>
      </form>
    </main>
    <script src="script.js"></script>
     
  </body>
</html>
