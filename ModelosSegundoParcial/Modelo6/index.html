<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>2do parcial</h1></header>
    <section>
      <article id="modificado">
        <p id="textoModificado">Titulo de la serie</p>
      </article>
      <article id="modificador">
        <form action="">
          <label for="serie">Selecciona una serie:</label>
          <br />
          <input type="radio" name="serie" id="drHouse" />
          <label for="drhouse">Dr House</label>

          <input type="radio" name="serie" id="los100" />
          <label for="los100">Los100</label>

          <input type="radio" name="serie" id="friends" />
          <label for="friends">Friends</label>
          <br />
          <label for="colorFondo">Cambia el color del fondo:</label>
          <br />
          <select name="colorFondo" id="colorFondo">
            <option value="gris">gris</option>
            <option value="celeste">celeste</option>
            <option value="amarillo">amarillo</option>
          </select>
          <br />
          <label for="colorTexto">Cambia el color del texto:</label>
          <br />
          <select name="colorTexto" id="colorTexto">
            <option value="verde">verde</option>
            <option value="naranja">naranja</option>
            <option value="rojo">rojo</option>
          </select>
        </form>
      </article>
    </section>
    <footer><p>Apellido y nombre</p></footer>
    <script src="index.js"></script>
  </body>
</html>
