<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrarse</title>
<link rel="stylesheet" href="styleRegistro.css">
</head>
<body>
<h1>Registrarse</h1>
<section class="container">
	<form class="registroUsuario" method="post">
		<fieldset>
			<legend>Datos personales</legend>
			<label for="nombre" >Nombre:</label>
			<input id="nombre" placeholder="Nombre" maxlength="20" type="text" required><br>
			<label for="apellido">Apellido:</label>
			<input id="apellido" placeholder="Apellido" maxlength="20" type="text" required><br>
			<label for="genero">Genero:</label>
			<select id="genero" required>
				<option value="valor1">Hombre</option>
				<option value="valor2">Mujer</option>
				<option value="valor3">Prefiero no decirlo</option>
			</select><br>
			<label for="email">E-mail:</label>
			<input id="email" placeholder="Ingresar e-mail" type="email" required><br>
			<label for="nombreUsuario">Nombre de usuario:</label>
			<input id="nombreUsuario" placeholder="Nombre de usuario" type="text" required><br>
			<label for="contraseña">Contraseña:</label>
			<input id="contraseña" placeholder="Contraseña" type="password" required><br>
			<label for="repetircontraseña">Repetir contraseña:</label>
			<input id="repetircontraseña" placeholder="Repetir contraseña" type="password" required><br>
			<input id="basesYCondiciones" type="checkbox" >
			<label for="basesYCondiciones" ><small>Declaro que eh leído y acepto los términos y condiciones.</small></label>
		</fieldset>
	</form>

	<form class="metodoDePago" method="post">
		<fieldset>
			<legend>Método de pago</legend>
			
			<input type="radio" id="opcion1" value="opcion1" name="opcion">
			<label for="opcion1">Tarjeta de crédito</label><br>
			<input type="number" id="numeroTarjeta" placeholder="Número de su tarjeta">
			<input type="number" id="codigoDeSeguridad" placeholder="XXX"><br>
			
			<input type="radio" id="opcion2" value="opcion2" name="opcion">
			<label for="opcion2">Pago Fácil</label><br>
			
			<input type="radio" id="opcion3" value="opcion3" name="opcion">
			<label for="opcion3">Rapipago</label><br>
			
			<input type="radio" id="opcion4" value="opcion4" name="opcion">
			<label for="opcion4">Transferencia bancaria</label><br>
            <label for="cbu"><sub>CBU:1203905402145878965252</sub></label><br> 
            <input type="radio" id="opcion5" value="opcion4" name="opcion">
			<label for="opcion5">Mercado pago</label><br>

            
		</fieldset>
        <br>
        
	</form>
</section>
<section>
        <button class="subir" type="submit" class="btn btn-confirmar">Confirmar</button>   <!-- falta hacer que vaya al login-->
        <button class="cancel" type="button" class="btn btn-cancelar">Cancelar</button>     <!-- falta hacer que vaya al login-->
</section>
</body>
</html>
