<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>2do parcial</h1>
    </header>
    <section id="container">
      <article id="universidad">
        <p id="textoUniversidad">Universidad</p>
      </article>
      <article id="modificarDatosAqui">
        <form action="">
          <label for="nombre">Ingresa una universidad:</label>
          <br />
          <br />
          <select name="nombre" id="nombre">
            <option class="valorNombre" value="INICIO">
              Seleccione una universidad
            </option>
            <option class="valorNombre" value="UNLAM">UNLAM</option>
            <option class="valorNombre" value="UAI">UAI</option>
            <option class="valorNombre" value="UNSAM">UNSAM</option>
          </select>
          <br />
          <br />
          <label for="color">Cambia el color de fondo:</label>
          <br />
          <br />
          <select name="color" id="color">
            <option class="valorColor" value="Inicial">
              Seleccione un color de fondo
            </option>
            <option class="valorColor" value="Rojo">Rojo</option>
            <option class="valorColor" value="Verde">Verde</option>
            <option class="valorColor" value="Azul">Azul</option>
          </select>
          <br />
          <br />
          <label id="cambiocolor" for="">Cambiar el color del texto:</label>
          <br />
          <input type="radio" name="colores" id="blanco" />
          <label for="blanco">Blanco</label>
          <input type="radio" name="colores" id="gris" />
          <label for="gris">Gris</label>
          <input type="radio" name="colores" id="amarillo" />
          <label for="amarillo">Amarillo</label>
        </form>
      </article>
    </section>
    <footer>
      <p>Kramar Yanina</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
